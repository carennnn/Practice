<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <div :class="{title:isTitle}">
          <h2>{{title}}</h2>
          <p>{{date}}</p>
        </div>
        <div class="todo" v-for="(item,index) in todoList">
          <template>
            <div :class="{done:item.flag}">
              <label for="event">
                <input type="checkbox" v-model="item.flag" id="event" />
                {{item.todo}}</label
              ><span class="time">{{item.time}}</span>
            </div>
            <div>
              <img class="icon" src="pen.png" @click="editTodo(item)" alt="" />
              <img
                class="icon"
                @click="removeTodo(index)"
                src="delete.png"
                alt=""
              />
            </div>
          </template>
        </div>
        <div class="todo">
          <input
            class="item_todo"
            :class="{error:todoIsError}"
            placeholder="新增"
            v-model.trim="newTodo"
            @keyup.enter="addTodo"
          />
          <input
            type="text"
            class="item_time"
            :class="{error:timeIsError}"
            placeholder="時間"
            v-model.trim="newTime"
            @keyup.enter="addTodo"
          />
        </div>
        <button :class="{btn:isBtn}" @click="addTodo">確認</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="todolist.js"></script>
  </body>
</html>
