<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs Tutorial</title>
  </head>
  <body>
    <div id="vue">
      <h1>Computed Property</h1>
      <button v-on:click="a++">add to A</button>
      <button v-on:click="b++">add to B</button>
      <p>A-{{a}}</p>
      <p>B-{{b}}</p>
      <p>Age +A={{addToA}}</p>
      <p>Age +B={{addToB}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#vue",
        data: {
          age: 20,
          a: 0,
          b: 0,
        },
        methods: {
          //套用此處時，不論按哪個按鈕都會同時印出addToA和addToB，記住{{}}內必須寫addToA()而非addToA
          // addToA: function () {
          //   console.log("addToA");
          //   return this.age + this.a;
          // },
          // addToB: function () {
          //   console.log("addToB");
          //   return this.age + this.b;
          // },
        },
        computed: {
          //只有當值改變時才會印出新的值，{{}}內寫的是addToA
          addToA: function () {
            console.log("addToA");
            return this.age + this.a;
          },
          addToB: function () {
            console.log("addToB");
            return this.age + this.b;
          },
        },
      });
    </script>
  </body>
</html>
