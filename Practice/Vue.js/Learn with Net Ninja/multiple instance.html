<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs Tutorial</title>
    <style></style>
  </head>
  <body>
    <h2>Multiple Vue Instance</h2>
    <div id="vueOne">
      <h2>{{title}}</h2>
      <p>{{greet}}</p>
    </div>
    <div id="vueTwo">
      <h2>{{title}}</h2>
      <p>{{greet}}</p>
      <button v-on:click="changeTitle">change App One Title</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      //第一個
      var one = new Vue({
        el: "#vueOne",
        data: {
          title: "Vue app 1",
        },
        methods: {},
        computed: {
          greet: function () {
            return "Hello from one!";
          },
        },
      });
      //第二個
      var two = new Vue({
        el: "#vueTwo",
        data: { title: "Vue app 2" },
        methods: {
          changeTitle: function () {
            one.title = "Title changed";
          },
        },
        computed: {
          greet: function () {
            return "You dudes, this is app 2 speaking!";
          },
        },
      });
      two.title = "Changed from outside"; //直接更改區塊二的標題
      //由此得知可以有很多個vue實例，相對應的div會顯示相對應的結果
    </script>
  </body>
</html>
