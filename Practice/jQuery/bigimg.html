<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
      }

      #imgdiv {
        width: 500px;
        margin: 50px auto;
      }

      #imgdiv img {
        width: 300px;
        margin: 0 100px;
      }

      #bigimg {
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.3);
        top: 0;
        display: none;
      }

      #bigimg img {
        width: 800px;
        margin: auto;
        position: fixed;
        left: 0;
        right: 0;
        top: 80px;
        cursor: pointer;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="imgdiv" onclick="imgbig();">
      <img src="https://via.placeholder.com/150/92c952" id="imgsrc" />
    </div>

    <div id="bigimg" onclick="closeImg();"></div>
  </body>

  <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
  <script>
    function imgbig() {
      var imgsrc = $("#imgsrc").attr("src");
      $("#bigimg").css("display", "block");
      $("#bigimg").html("<img src=" + imgsrc + " />");
    }

    function closeImg() {
      $("#bigimg").css("display", "none");
    }
  </script>
</html>
