<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="num"></div>
  </body>

  <button class="btn1">加1</button>
  <button class="btn2">歸零</button>

  <script>
    var time = 0;
    $(".btn1").click(function () {
      time = time + 1;
      console.log(time); //顯示在f12
      $(".num").text(time); //顯示在畫面中
    });
    $(".btn2").click(function () {
      time = 0;
      console.log(time);
      $(".num").text(time);
    });
  </script>
</html>
