<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="jquery-3.6.0.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="name"></div>
    <div class="score"></div>

    <br /><br />
    <button class="btn1">加入</button>
    <button class="btn2">刪除</button>
    <button class="btn3">替換</button>
    <button class="btn4">顯示成績</button>
    <button class="btn5">小到大</button>
    <script>
      var std1 = ["Abby", "Betty", "Cindy", "Daniel", "Eva"];
      var std2 = ["jj", "Andy", "Olive", "Gina"];
      var score = [85, 69, 95, 68, 74, 53];
      $(".name").text("姓名：" + std1);
      $(".btn1").click(function () {
        std1.push(std2[0]);
        $(".name").text("姓名：" + std1);
      });
      $(".btn2").click(function () {
        std1.pop();
        $(".name").text("姓名：" + std1);
      });
      $(".btn3").click(function () {
        //怪怪的
        std1.splice(5, 2, std2[2], std2[3]);
        $(".name").text("姓名：" + std1);
      });
      $(".btn4").click(function () {
        $(".score").text("成績：" + score);
      });
      $(".btn5").click(function () {
        score.sort(function (a, b) {
          return a - b;
        });
        $(".score").text("成績：" + score);
      });
    </script>
  </body>
</html>
