<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input :type="text" />
      <div @click="toggle">
        <img src="/icon_eyeclosed.png" alt="" v-show="!eye" />
        <img src="/icon_eyeopen.png" alt="" v-show="eye" />
      </div>
      <button>按鈕</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: function () {
          return {
            text: "password",
            eye: true,
          };
        },
        methods: {
          toggle() {
            this.eye = !this.eye;
            this.text = this.text == "text" ? "password" : "text";
          },
        },
        mounted: function () {},
      });
    </script>
  </body>
</html>
